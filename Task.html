<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form>
    <h2>Form to Submit My Comments</h2>
    <fieldset>
        <legend>Personal Details</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" ><br><br>
        <label for="email">Email Address:</label>
        <input type="text" id="email" name="email"><br><br>
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="female">
        <label for="female">Female</label><br><br>
        <label for="age">Age:</label>
        <select id="age" name="age">
            <option value="under 30">Under 30</option>
            <option value="Between 18">Under 18</option>
            <option value="under 60">Under 60</option>
            <option value="over 60">Over 60</option>
        </select><br><br>
    </fieldset>
    <fieldset>
        <legend>Please Comment Here</legend>
        <label for="comments">Comments:</label><br>
        <textarea name="comments" rows="2">        
</textarea>
    </fieldset><br>
    <input type="submit" value="Submit My Comments">
   </form>          
</body>
</html>
