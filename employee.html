<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h2>Register Employee Here</h2>
        <fieldset>
            <legend>Employee Personal Details</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br>
            <label for="phoneNo">Phone Number:</label>
            <input type="text" id="phoneNo" name="phoneNo"><br>
            <label for="Id">ID Number:</label>
            <input type="text" id="Id" name="Id"><br>
            <label for="PIN">KRA PIN:</label>
            <input type="text" id="PIN" name="PIN"><br>
            <label for="email">Email Address:</label>
            <input type="text" id="email" name="email"><br>
            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="femaale">
            <label for="female">Female</label><br><br>
            <label for="Dpt">Department:</label>
            <select>
                <option value="ICT">ICT</option>
                <option value="management">Management</option>
                <option value="finance">Finance</option>
                <option value="Human resource">Human Resource</option>
                <option value="customer service">Customer Service</option>
            </select><br><br>
        </fieldset>
        <fieldset>
            <legend>Employee Remuneration Package</legend>
            <label for="salary">Basic Salary:</label>
            <input type="text" id="salary" name="salary"><br>
            <label for="house">House Allowance:</label>
            <input type="text" id="house" name="house"><br>
            <label for="commuter">Commuter Allowance:</label>
            <input type="text" id="commuter" ><br>
        </fieldset><br>
        <input type="submit" value="Register Employee">
       </form> 
</body>
</html>
